<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
          <div class="left-section">
            <i class="fa-brands fa-html5"></i>
            <div class="tit">
              <span class="title">HTML5</span>
              <span class="username">AlexisMar</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical menu-icon"></i>
        </div>
        
        <img class="post-img" src="https://st.depositphotos.com/2773533/4268/i/950/depositphotos_42688851-stock-photo-road-in-a-beautiful-forest.jpg" style="margin-right:-1rem; margin-left:-1rem; margin-top: 1rem; margin-bottom: 1rem; height: 30rem;">
        
        <div class="post-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark" style="display: flex;float: right;"></i>
        </div>
        <div class="post-body">
            <p>Linked By <strong>4Geeks</strong>, <strong>HTML</strong>,<strong>Web</strong> and <strong>100,000 others</strong></p>

        </div>
    </div>
</body>
</html>
